<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f7;
            /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align to top for longer forms */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            /* Full width on small screens */
            max-width: 700px;
            /* Maximum width as requested */
            text-align: left;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-section h3 {
            color: #8e24aa;
            /* Purple color for section titles */
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #eee;
            /* Underline for aesthetics */
            padding-bottom: 5px;
        }
        
        .submit-button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .submit-button {
            background-color: #6a1b9a;
            /* Purple button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #8e24aa;
        }
        /* Styling for unselected select placeholders */
        
        select:invalid {
            color: #6c757d;
            /* Lighter grey for placeholder text */
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h1>REGISTRATION FORM</h1>

        <form id="registrationForm">
            <div class="form-section mb-4">
                <h3>Name <span class="text-danger">*</span></h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <div class="form-section mb-4">
                <h3>NIM</h3>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" id="nisn" name="nisn">
                    </div>
                </div>
            </div>

            <div class="form-section mb-4">
                <h3>Address</h3>
                <div class="row g-3 mb-3">
                    <div class="col-12">
                        <input type="text" class="form-control" id="jalanKampung" name="jalanKampung" placeholder="Street / Village">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="kecamatan" name="kecamatan" placeholder="Sub-district">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="kotaKabupaten" name="kotaKabupaten" placeholder="City/Regency">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="kodePos" name="kodePos" placeholder="Postal Code">
                    </div>
                    <div class="col-md-6">
                        <select id="provinsi" name="provinsi" class="form-select">
                            <option value="" selected disabled>Select Province</option>
                            <option value="Sulawesi Utara">North Sulawesi</option>
                            <option value="Jawa Barat">West Java</option>
                            </select>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <select id="negara" name="negara" class="form-select">
                            <option value="" selected disabled>Select Country</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                            </select>
                    </div>
                </div>
            </div>

            <div class="form-section mb-4">
                <h3>Date of Birth <span class="text-danger">*</span></h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="dobMonth" class="form-label">Month</label>
                        <select id="dobMonth" name="dobMonth" class="form-select" required>
                            <option value="" selected disabled>Select a month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="dobDay" class="form-label">Day</label>
                        <select id="dobDay" name="dobDay" class="form-select" required>
                            <option value="" selected disabled>Select a day</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i < 10 ? '0' + i : i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="dobYear" class="form-label">Year</label>
                        <select id="dobYear" name="dobYear" class="form-select" required>
                            <option value="" selected disabled>Select a year</option>
                            <script>
                                const currentYear = new Date().getFullYear();
                                for (let i = currentYear; i >= currentYear - 100; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section mb-4">
                <h3>Email <span class="text-danger">*</span></h3>
                <div class="row">
                    <div class="col-12">
                        <input type="email" class="form-control" id="email" name="email" placeholder="e.g.: name@example.com" required>
                    </div>
                </div>
            </div>

            <div class="form-section mb-4">
                <h3>Phone Number</h3>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" id="hp" name="hp">
                    </div>
                </div>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button">Submit Form</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // For demonstration, simply redirect to the login page
            // In a real application, you would send this data to a server
            // and handle the response before redirecting.
            alert('Form submitted successfully! Redirecting to login page.');
            window.location.href = 'login.html'; // Redirect to your login page
        });
    </script>
</body>

</html>
