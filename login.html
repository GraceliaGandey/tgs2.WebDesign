<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Universitas Klabat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Background biru gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden; /* Penting untuk header-image agar tidak meluber */
        }

        .header-image {
            width: calc(100% + 60px); /* Melebihi container untuk padding */
            height: 120px;
            background: linear-gradient(to right, #6a1b9a, #8e24aa); /* Gradasi ungu */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-top: -30px; /* Geser ke atas agar menempel di atas */
            margin-left: -30px; /* Geser ke kiri */
            margin-right: -30px; /* Geser ke kanan */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding-top: 30px; /* Padding di dalam header */
            box-sizing: border-box;
        }

        .header-image img {
            max-width: 80px; /* Ukuran logo */
            height: auto;
            margin-bottom: 5px;
        }

        .header-image h1 {
            color: white;
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .header-image p {
            color: white;
            font-size: 14px;
            margin: 0;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); /* Kurangi padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
        }

        .padlock-icon {
            position: absolute;
            right: 0px; /* Sesuaikan posisi gembok */
            top: 50%; /* Agar sejajar vertikal */
            transform: translateY(-50%);
            width: 50px; /* Ukuran gembok */
            height: auto;
            opacity: 0.3; /* Transparansi gembok */
            pointer-events: none; /* Agar tidak menghalangi input */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #6a1b9a; /* Tombol ungu */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #8e24aa;
        }

        .buttons button:last-child {
            background-color: #f0f0f0; /* Tombol abu-abu untuk Reset Session */
            color: #333;
        }

        .buttons button:last-child:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-image">
            <img src="LOGO_UNIVERSITAS_KLABAT.png" alt="Unklab Logo">
            <h1>UNIVERSITAS KLABAT</h1>
            <p>Pathway to Excellence</p>
        </div>
        <form id="loginForm"> <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <button type="submit">Login</button>
                <button type="button">Reset Session</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            // Di sini kamu akan melakukan validasi username dan password
            // Ini adalah contoh simulasi sederhana:
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'pass') { // Ganti dengan logika validasi yang sebenarnya
                window.location.href = 'profile.html'; // Arahkan ke halaman profil
            } else {
                alert('Username atau password salah!'); // Tampilkan pesan error
            }
        });
    </script>
</body>
</html>
